name: ğŸ› ï¸ CI - Tests Automatiques

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eco_farm

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm install

      - name: ğŸš€ ExÃ©cution des tests
        run: npm test

      - name: âœ… VÃ©rification ESLint (linting)
        run: npm run lint